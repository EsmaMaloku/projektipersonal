<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - GlowStyle Boutique</title>
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap">
  <style>
    .contact-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      background-color: #fff;
      height: 100vh;
    }

    .contact-form {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    .contact-form h2 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #008080;
    }

    .contact-form p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #555;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      font-size: 14px;
      color: #777;
      margin-bottom: 5px;
      display: block;
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #008080;
      outline: none;
      font-size: 16px;
      margin-bottom: 10px;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus, .form-group textarea:focus {
      border-color: #008080;
    }

    .form-group textarea {
      height: 150px;
      resize: none;
    }

    .submit-btn {
      background-color: lightblue;
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #ff4c97;
    }
  </style>
</head>
<body>
  <header>
    <h1>GlowStyle Boutique</h1>
    <nav class="nav-links">
      <div class="myLinks" id="myLinks">
      <a href="../index.html">Home</a>
      <a href="new.html">New</a>
      <a href="contact.html">Contact</a>
      <div class="dropdown">
        <button>Category</button>
        <div class="dropdown-content">
          <div class="row">
            <div class="column">
              <h3>MakeUp & Jelewery</h3>
              <a href="makeup.html"></a>
            </div>
            <div class="column">
              <h3>Jelewery</h3>
              <a href=".html"></a>
            </div>
            <div class="column">
              <h3>Best Sellers</h3>
              <a href=".html"></a>
              <a href=".html"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="icon" onclick="openMenu()">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </button>   
    </nav>
  </header>

  <div class="contact-container">
    <form class="contact-form">
      <h2>Contact Us</h2>
      <p>If you have any questions or feedback, feel free to reach out!</p>
      
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email address">
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" required placeholder="Enter your message here"></textarea>
      </div>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </div>

  <footer>
    &copy; 2025 GlowStyle. Designed with passion and care.
  </footer>
  <script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
